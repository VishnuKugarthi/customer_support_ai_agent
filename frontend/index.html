<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Customer Support Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #2563eb;
        --secondary-color: #3b82f6;
        --accent-color: #60a5fa;
        --background-color: #f8fafc;
        --text-primary: #1e293b;
        --text-secondary: #64748b;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--background-color);
        color: var(--text-primary);
      }

      .chat-container {
        max-width: 800px;
        width: 100%;
        height: 85vh;
        min-height: 500px;
        display: flex;
        flex-direction: column;
        border-radius: 1.5rem;
        overflow: hidden;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
        background-color: white;
        position: relative;
      }

      .chat-header {
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--secondary-color)
        );
        padding: 1.25rem;
        color: white;
      }

      .chat-messages {
        flex-grow: 1;
        overflow-y: auto;
        padding: 1.5rem;
        scroll-behavior: smooth;
      }

      .message-wrapper {
        display: flex;
        flex-direction: column;
        margin-bottom: 1rem;
      }

      .message-bubble {
        max-width: 85%;
        padding: 1rem 1.25rem;
        border-radius: 1rem;
        line-height: 1.5;
        position: relative;
        font-size: 0.95rem;
      }

      .message-time {
        font-size: 0.75rem;
        color: var(--text-secondary);
        margin-top: 0.25rem;
        opacity: 0.8;
      }

      .user-message-wrapper {
        align-items: flex-end;
      }

      .agent-message-wrapper {
        align-items: flex-start;
      }

      .user-message {
        background-color: var(--primary-color);
        color: white;
        border-bottom-right-radius: 0.25rem;
      }

      .agent-message {
        background-color: #f3f4f6;
        color: var(--text-primary);
        border-bottom-left-radius: 0.25rem;
      }

      .quick-actions {
        display: flex;
        gap: 0.5rem;
        padding: 1rem 1.5rem;
        border-top: 1px solid #e5e7eb;
        overflow-x: auto;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }

      .quick-actions::-webkit-scrollbar {
        display: none;
      }

      .quick-action-btn {
        white-space: nowrap;
        padding: 0.5rem 1rem;
        border-radius: 9999px;
        background-color: #f3f4f6;
        color: var(--text-primary);
        font-size: 0.875rem;
        transition: all 0.2s;
        border: 1px solid #e5e7eb;
      }

      .quick-action-btn:hover {
        background-color: var(--primary-color);
        color: white;
      }

      .chat-input-container {
        padding: 1.25rem;
        background-color: white;
        border-top: 1px solid #e5e7eb;
      }

      .chat-input-wrapper {
        display: flex;
        gap: 0.75rem;
        background-color: #f9fafb;
        padding: 0.5rem;
        border-radius: 0.75rem;
        border: 1px solid #e5e7eb;
      }

      #user-input {
        flex-grow: 1;
        border: none;
        background: transparent;
        padding: 0.5rem;
        color: var(--text-primary);
        font-size: 0.95rem;
      }

      #user-input:focus {
        outline: none;
      }

      #send-button {
        background-color: var(--primary-color);
        color: white;
        padding: 0.5rem 1.25rem;
        border-radius: 0.5rem;
        font-weight: 500;
        transition: all 0.2s;
      }

      #send-button:hover {
        background-color: var(--secondary-color);
      }

      .typing-indicator {
        display: flex;
        align-items: center;
        gap: 0.25rem;
        padding: 0.75rem 1rem;
        background-color: #f3f4f6;
        border-radius: 1rem;
        width: fit-content;
        margin-bottom: 1rem;
      }

      .typing-dot {
        width: 6px;
        height: 6px;
        background-color: var(--text-secondary);
        border-radius: 50%;
        animation: typingBounce 1.4s infinite ease-in-out both;
      }

      .typing-dot:nth-child(1) {
        animation-delay: -0.32s;
      }
      .typing-dot:nth-child(2) {
        animation-delay: -0.16s;
      }

      @keyframes typingBounce {
        0%,
        80%,
        100% {
          transform: scale(0.6);
        }
        40% {
          transform: scale(1);
        }
      }

      @media (max-width: 640px) {
        .chat-container {
          height: 100vh;
          border-radius: 0;
        }

        .message-bubble {
          max-width: 90%;
        }

        .quick-actions {
          padding: 0.75rem;
        }

        .chat-input-container {
          padding: 0.75rem;
        }
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen p-4">
    <div class="chat-container bg-white">
      <div
        class="chat-header bg-[#003F5C] text-white p-4 rounded-t-xl flex items-center justify-between"
      >
        <h2 class="text-xl font-semibold">AI Support Chat</h2>
        <span class="text-sm opacity-80">Online</span>
      </div>

      <div id="chat-messages" class="chat-messages">
        <!-- Initial welcome message -->
        <div class="message-wrapper agent-message-wrapper">
          <div class="agent-message message-bubble">
            Welcome to our Multi-Agent Customer Support! How can I assist you
            today?
          </div>
          <div class="message-time">Just now</div>
        </div>
      </div>

      <!-- Quick Actions -->
      <div class="quick-actions">
        <button
          class="quick-action-btn"
          onclick="sendQuickAction('internet not working')"
        >
          Internet Issues
        </button>
        <button
          class="quick-action-btn"
          onclick="sendQuickAction('billing question')"
        >
          Billing Help
        </button>
        <button
          class="quick-action-btn"
          onclick="sendQuickAction('tech support needed')"
        >
          Technical Support
        </button>
        <button
          class="quick-action-btn"
          onclick="sendQuickAction('can u connect me to human')"
        >
          Talk to Human
        </button>
      </div>

      <!-- Chat Input -->
      <div class="chat-input-container">
        <div class="chat-input-wrapper">
          <input
            type="text"
            id="user-input"
            placeholder="Type your message..."
            autocomplete="off"
          />
          <button id="send-button">Send</button>
        </div>
      </div>
    </div>

    <script>
      const userInput = document.getElementById("user-input");
      const sendButton = document.getElementById("send-button");
      const chatMessages = document.getElementById("chat-messages");

      // Define your FastAPI backend URL
      const BACKEND_URL = "http://127.0.0.1:8000"; // Make sure this matches your Uvicorn port

      // Chat history to send to the backend for context
      let chatHistory = [];

      function formatTime() {
        const now = new Date();
        return now.toLocaleTimeString([], {
          hour: "2-digit",
          minute: "2-digit",
        });
      }

      function addMessage(text, sender) {
        const wrapperDiv = document.createElement("div");
        wrapperDiv.classList.add("message-wrapper");
        wrapperDiv.classList.add(
          sender === "user" ? "user-message-wrapper" : "agent-message-wrapper"
        );

        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message-bubble");
        messageDiv.classList.add(
          sender === "user" ? "user-message" : "agent-message"
        );
        messageDiv.textContent = text;

        const timeDiv = document.createElement("div");
        timeDiv.classList.add("message-time");
        timeDiv.textContent = formatTime();

        wrapperDiv.appendChild(messageDiv);
        wrapperDiv.appendChild(timeDiv);
        chatMessages.appendChild(wrapperDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      function showLoading() {
        const typingDiv = document.createElement("div");
        typingDiv.id = "loading-indicator";
        typingDiv.classList.add("typing-indicator");
        typingDiv.innerHTML = `
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
        `;
        chatMessages.appendChild(typingDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      function sendQuickAction(text) {
        userInput.value = text;
        sendMessage();
      }

      function hideLoading() {
        const loadingDiv = document.getElementById("loading-indicator");
        if (loadingDiv) {
          loadingDiv.remove();
        }
      }

      async function sendMessage() {
        const query = userInput.value.trim();
        if (query === "") return;

        addMessage(query, "user");
        // Add user message to history before sending
        chatHistory.push({ role: "user", content: query });
        userInput.value = ""; // Clear input

        showLoading(); // Show typing indicator

        try {
          const response = await fetch(`${BACKEND_URL}/chat`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              message: query,
              chat_history: chatHistory, // Send the full history
            }),
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(
              `HTTP error! status: ${response.status}, detail: ${
                errorData.detail || "Unknown error"
              }`
            );
          }

          const data = await response.json();
          const agentResponse = data.response;

          hideLoading(); // Hide typing indicator
          addMessage(agentResponse, "agent");
          // Add agent message to history after receiving
          chatHistory.push({ role: "ai", content: agentResponse });
        } catch (error) {
          console.error("Error communicating with backend:", error);
          hideLoading();
          addMessage(
            "Oops! Something went wrong. Please try again later.",
            "agent"
          );
          // Optionally, add an error message to history as well
          chatHistory.push({
            role: "ai",
            content: "Oops! Something went wrong.",
          });
        }
      }

      sendButton.addEventListener("click", sendMessage);
      userInput.addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
          sendMessage();
        }
      });
    </script>
  </body>
</html>
